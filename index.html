<!DOCTYPE html>
<html>
<head>
  <title>jiho6693.com 접속자 수 추적 예제</title>
</head>
<body onload="updateUserCount()">
  <h1>안녕하세요!</h1>
  <p id="userCount">현재 접속 중인 사용자 수: </p>

  <script>
    function updateUserCount() {
      // localStorage에 방문 기록을 저장합니다.
      var visitCount = localStorage.getItem("visitCount");
      visitCount = visitCount ? parseInt(visitCount) + 1 : 1;
      localStorage.setItem("visitCount", visitCount);

      // 현재 접속 중인 사용자 수를 계산합니다.
      var userCount = localStorage.length;

      // 페이지의 "userCount" 요소를 찾아 값을 변경합니다.
      var userCountElement = document.getElementById("userCount");
      userCountElement.innerHTML = "현재 접속 중인 사용자 수: " + userCount;
    }
  </script>
</body>
</html>
